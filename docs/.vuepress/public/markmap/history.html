:"heading","depth":2,"payload":{"lines":[27,28]},"content":"土地革命战争的兴起","children":[{"type":"list_item","depth":3,"payload":{"lines":[29,32]},"content":"<strong>大革命失败后的艰难环境</strong><br>\n<em>1927年大革命失败后，中国革命形势转入低潮，<br>\n年轻的中国共产党面临着成立后从未遇到的严峻考验</em>","children":[{"type":"list_item","depth":4,"payload":{"lines":[33,35]},"content":"中国共产党及其领导的革命运动遭到国民党的残酷镇压，<br>\n反革命力量过于强大"},{"type":"list_item","depth":4,"payload":{"lines":[36,38]},"content":"在黑暗的中国，共产党独立高举反帝反封建的<br>\n革命旗帜"}]},{"type":"list_item","depth":3,"payload":{"lines":[39,40]},"content":"<strong>开展武装反抗国民党反动统治的斗争</strong>","children":[{"type":"list_item","depth":4,"payload":{"lines":[41,43]},"content":"<mark>1927年7月中旬</mark>，中共中央临时政治局<br>\n常委会决定了三件大事","children":[{"type":"list_item","depth":5,"payload":{"lines":[44,45]},"content":"将党所掌握和影响的部队向<mark>南昌</mark>集中，准备起义"},{"type":"list_item","depth":5,"payload":{"lines":[46,47]},"content":"组织湘鄂赣粤四省农民，在秋收季节举行暴动（史称<mark>“秋收起义”</mark>）"},{"type":"list_item","depth":5,"payload":{"lines":[48,49]},"content":"召集中央会议，讨论和决定新时期的方针和政策"}]},{"type":"list_item","depth":4,"payload":{"lines":[50,53]},"content":"<mark>1927年8月1日</mark>，以周恩来为书记的前敌委员会领导下，<br>\n贺龙、叶挺、朱德、刘伯承，✨<code>在南昌打响了武装反抗国民党反动派的第一枪。这是中国共产党独立领导革命战争、创建人民军</code><br>\n<code>队和武装夺取政权的开端</code>✨"},{"type":"list_item","depth":4,"payload":{"lines":[54,55]},"content":"✨<mark>1927年8月7日</mark>，中共中央在<mark>汉口</mark>召开<mark>八七会议</mark>，确定了<code>土地革命与武装起义</code>的方针","children":[{"type":"list_item","depth":5,"payload":{"lines":[56,60]},"content":"意义：<br>\n<code>八七会议给正处在思想混乱和组织涣散中的中国共产党指</code><br>\n<code>明了新的出路，这是由大革命失败到土地革命战争兴起的</code><br>\n<code>历史性转变</code>"}]},{"type":"list_item","depth":4,"payload":{"lines":[61,62]},"content":"<mark>1927年9月9日</mark>，毛泽东等领导的湘赣边界<mark>秋收起义</mark>爆发。"},{"type":"list_item","depth":4,"payload":{"lines":[63,64]},"content":"<mark>1927年9月29日</mark>，毛泽东领导起义军在江西永新县三湾村进行了<mark>三湾改编</mark>","children":[{"type":"list_item","depth":5,"payload":{"lines":[65,66]},"content":"三湾改编<code>从组织上确立了党对军队的领导</code>"},{"type":"list_item","depth":5,"payload":{"lines":[67,68]},"content":"三湾改编<code>是建设无产阶级领导的新型人民军队的重要开端</code>"}]},{"type":"list_item","depth":4,"payload":{"lines":[69,70]},"content":"<mark>1927年10月7日</mark>起义部队抵达江西省宁冈县茅坪，开始了创建<code>井冈山农村革命根据地</code>的斗争。","children":[{"type":"list_item","depth":5,"payload":{"lines":[71,73]},"content":"从进攻大城市转到向农村进军，<code>这是中国人民</code><br>\n<code>革命史上具有决定意义的新起点</code>"}]},{"type":"list_item","depth":4,"payload":{"lines":[74,76]},"content":"❤️<mark>实践证明：面对国民党新军阀在中心城市拥有强大武装的形势，</mark><br>\n<mark>想通过城市武装起义或攻占大城市来夺取革命胜利是不可能的</mark>❤️"}]}]},{"type":"heading","depth":2,"payload":{"lines":[77,78]},"content":"<mark>农村包围城市，武装夺取政权</mark>道路的开辟","children":[{"type":"list_item","depth":3,"payload":{"lines":[79,80]},"content":"对中国革命新道路的探索","children":[{"type":"list_item","depth":4,"payload":{"lines":[81,82]},"content":"<strong>提出背景</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[83,84]},"content":"1927年11月，成立湘赣边界第一个红色政权——<code>茶陵县工农兵政府</code>"},{"type":"list_item","depth":5,"payload":{"lines":[85,86]},"content":"1928年2月中旬，打败江西国民党军队对井冈山地区的进攻。至此，井冈山根据地初步地建立下来"}]},{"type":"list_item","depth":4,"payload":{"lines":[87,88]},"content":"✨<mark>意义</mark>","children":[{"type":"list_item","depth":5,"payload":{"lines":[89,91]},"content":"井冈山根据地的建立，点燃了工农武装割据的星星之火，为中国革命开辟出了<br>\n<code>农村包围城市、武装夺取政权</code>这样一条前人没有走过的正确道路。"},{"type":"list_item","depth":5,"payload":{"lines":[92,93]},"content":"大革命失败后，中国共产党人正是沿着这样独特的道路，引导中国革命走向复兴并逐步赢得胜利的。"}]},{"type":"list_item","depth":4,"payload":{"lines":[94,95]},"content":"提出过程：","children":[{"type":"list_item","depth":5,"payload":{"lines":[96,97]},"content":"1928年6月，在苏联举行的中国共产党第六次全国代表大会","children":[{"type":"list_item","depth":6,"payload":{"lines":[98,99]},"content":"继续把城市工作的复兴视为革命高潮到来的决定条件"},{"type":"list_item","depth":6,"payload":{"lines":[100,102]},"content":"肯定了农村根据地和红军是决定革命新高潮的更大的<br>\n发展基础和重要力量"},{"type":"list_item","depth":6,"payload":{"lines":[103,105]},"content":"确定以<code>争取群众</code>为党的首要任务，把“左”倾作为<br>\n主要危险来反对。"}]},{"type":"list_item","depth":5,"payload":{"lines":[106,109]},"content":"1929年9月，中共中央给红四军前委的指示信中指出<br>\n<mark>“先有农村红军，后有城市政权，这是中国革命的特<br>\n征，这是中国经济基础的产物”</mark>"},{"type":"list_item","depth":5,"payload":{"lines":[110,111]},"content":"1929年12月，古田会议召开","children":[{"type":"list_item","depth":6,"payload":{"lines":[112,113]},"content":"内容","children":[{"type":"list_item","depth":7,"payload":{"lines":[114,115]},"content":"最重要的是，<mark>关于纠正党内错误思想的决议案，确立了思想建党、政治建军原则</mark>"},{"type":"list_item","depth":7,"payload":{"lines":[116,117]},"content":"阐述了加强党的思想建设的极端重要性"},{"type":"list_item","depth":7,"payload":{"lines":[118,119]},"content":"规定红军是一个执行革命的政治任务的武装集团，必须绝对服从共产党的领导"},{"type":"list_item","depth":7,"payload":{"lines":[120,121]},"content":"红军必须担负打仗、筹款和做群众工作的任务"}]},{"type":"list_item","depth":6,"payload":{"lines":[122,123]},"content":"意义","children":[{"type":"list_item","depth":7,"payload":{"lines":[124,125]},"content":"古田会议是<code>中国共产党和红军建设的纲领性文献，是党和人民军队建设史上的重要里程碑</code>"},{"type":"list_item","depth":7,"payload":{"lines":[126,129]},"content":"确立了马克思主义建党建军原则，创造性地解决了在农村环境中、在党组织和军队<br>\n以农民为主要成分的条件下，<mark>如何保持党的无产阶级先锋队性质和建设党领导的新型</mark><br>\n<mark>人民军队的重大问题</mark>"}]}]}]},{"type":"list_item","depth":4,"payload":{"lines":[130,131]},"content":"毛泽东同志做出的理论创新","children":[{"type":"list_item","depth":5,"payload":{"lines":[132,135]},"content":"毛泽东不仅<mark>在实践中</mark>首先把武装斗争的立足点放在农村，领导开创井冈山根据地，创造性地解决了<br>\n为坚持和发展农村根据地<mark>所必须解决的一系列根本问题</mark>，<mark>从理论上</mark>逐步对中国革命道路问题作出明<br>\n确说明"},{"type":"list_item","depth":5,"payload":{"lines":[136,139]},"content":"1928年10月，11月，毛泽东写了<code>《中国的红色政权为什么能够存在？》</code>和<code>《井冈山的斗争》</code>，明确指出<br>\n以农业为主要经济的中国革命，以军事发展暴动，是一种特征； 深刻论证了<mark>红色政权能够长期存<br>\n在并发展的主客观条件</mark>，提出了工农武装割据的思想。","children":[{"type":"list_item","depth":6,"payload":{"lines":[139,140]},"content":"根本原因","children":[{"type":"list_item","depth":7,"payload":{"lines":[141,142]},"content":"近代中国政治经济发展不平衡"}]},{"type":"list_item","depth":6,"payload":{"lines":[143,144]},"content":"客观条件","children":[{"type":"list_item","depth":7,"payload":{"lines":[145,146]},"content":"良好的群众基础"},{"type":"list_item","depth":7,"payload":{"lines":[147,148]},"content":"向前发展的革命形势"}]},{"type":"list_item","depth":6,"payload":{"lines":[149,150]},"content":"主观条件","children":[{"type":"list_item","depth":7,"payload":{"lines":[151,152]},"content":"中国共产党的正确领导"},{"type":"list_item","depth":7,"payload":{"lines":[153,154]},"content":"相当力量的正式红军存在"}]}]},{"type":"list_item","depth":5,"payload":{"lines":[154,157]},"content":"1930年1月，毛泽东在<code>《星星之火，可以燎原》</code>一文中进一步指出：<mark>红军、游击队和红色区域的建立<br>\n和发展</mark>，是半殖民地中国在无产阶级领导之下的农民斗争的<mark>最高形式</mark>，和半殖民地农民斗争发展的<br>\n<mark>必然结果</mark>，并且无疑义地是促进全国革命高潮的<mark>最重要因素</mark>。"},{"type":"list_item","depth":5,"payload":{"lines":[158,160]},"content":"1930年5月，毛泽东在《反对本本主义》中指出“没有调查，没有发言权”和“中国革命斗争的胜利<br>\n要靠中国同志了解中国情况”的重要思想，表现了毛泽东<mark>开辟新道路、创造新理论</mark>的革命首创精神。"}]},{"type":"list_item","depth":4,"payload":{"lines":[161,162]},"content":"党对军队的绝对领导","children":[{"type":"list_item","depth":5,"payload":{"lines":[163,164]},"content":"意义","children":[{"type":"list_item","depth":6,"payload":{"lines":[165,166]},"content":"党对军队的绝对领导是人民军队永远不变的军魂，"},{"type":"list_item","depth":6,"payload":{"lines":[167,168]},"content":"是人民军队完全区别于一切旧军队的政治特质和根本优势"},{"type":"list_item","depth":6,"payload":{"lines":[169,170]},"content":"对中国革命新道路的开辟和坚持具有重要意义"}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[171,172]},"content":"反“围剿”战争与土地革命","children":[{"type":"list_item","depth":4,"payload":{"lines":[173,176]},"content":"<strong>反围剿过程：</strong><br>\n1930年10月至1932年底，国民党共发动了四次“围剿”，红军在毛泽东、朱德等指挥下，贯彻<mark>积极防御</mark><br>\n的方针，实行一套行之有效的战术，连续粉碎了国民党军队的四次围剿计划"},{"type":"list_item","depth":4,"payload":{"lines":[177,178]},"content":"土地革命的<strong>内容</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[179,180]},"content":"明确规定农民已经分得的田归农民个人私有，可以自主租借买卖，别人不得侵犯"},{"type":"list_item","depth":5,"payload":{"lines":[181,182]},"content":"坚定依靠贫农、雇农，联合中农，限制富农，保护中小工商业者，消灭地主阶级"},{"type":"list_item","depth":5,"payload":{"lines":[183,184]},"content":"以乡为单位，按人口平分土地，在原耕地的基础上，实行抽多补少，抽肥补瘦"}]},{"type":"list_item","depth":4,"payload":{"lines":[185,186]},"content":"土地革命的<strong>意义</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[187,188]},"content":"调动了广大农民发展生产和参军参战的积极性"},{"type":"list_item","depth":5,"payload":{"lines":[189,191]},"content":"在大革命失败、白色恐怖极其严重的条件下，中国革命之所以能够得到坚持和发展，<br>\n<mark>根本原因</mark>就在于<mark>国共产党紧紧地依靠农民，领导农民进行了土地制度的革命</mark>"}]}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[192,193]},"content":"中国革命在曲折中进行","children":[{"type":"heading","depth":2,"payload":{"lines":[194,195]},"content":"土地革命战争的发展及其挫折","children":[{"type":"list_item","depth":3,"payload":{"lines":[196,197]},"content":"农村革命根据地的建设","children":[{"type":"list_item","depth":4,"payload":{"lines":[198,200]},"content":"<mark>1931年11月</mark>，中华苏维埃第一次全国代表大会在江西瑞金召开。大会通过了《中华苏维埃共和国宪法大纲》<br>\n选举产生了中华苏维埃共和国中央执行委员会，<mark>成立了中华苏维埃共和国临时中央政府，<code>毛泽东</code>当选为主席</mark>"},{"type":"list_item","depth":4,"payload":{"lines":[201,203]},"content":"苏维埃政府的性质：<br>\n中华苏维埃共和国是中国历史上第一个全国性的工农民主政权，是中国共产党在局部地区执政的重要尝试。"},{"type":"list_item","depth":4,"payload":{"lines":[204,205]},"content":"苏维埃政府政治举措","children":[{"type":"list_item","depth":5,"payload":{"lines":[206,207]},"content":"注重发展文化教育事业，提高工农群众的文化水平。"},{"type":"list_item","depth":5,"payload":{"lines":[208,209]},"content":"重视廉政建设和司法建设"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[210,211]},"content":"土地革命战争的严重受挫","children":[{"type":"list_item","depth":4,"payload":{"lines":[212,215]},"content":"<strong>背景</strong>：<br>\n“左”倾错误先后三次在党中央领导机关取得了统治地位，<br>\n尤其是以王明为代表的“左”倾教条主义错误"},{"type":"list_item","depth":4,"payload":{"lines":[216,217]},"content":"屡次出现“左”倾错误的原因","children":[{"type":"list_item","depth":5,"payload":{"lines":[218,219]},"content":"八七会议后党内一直存在着浓厚的“左“倾情绪始终没有得到认真清理"},{"type":"list_item","depth":5,"payload":{"lines":[220,221]},"content":"共产国际对中国革命的错误指导"},{"type":"list_item","depth":5,"payload": ent":"遵义会议后，中央红军采取<mark>灵活机动的战略战术</mark>，四渡赤水河、巧渡金沙江、<br>\n强渡大渡河、飞夺泸定桥、翻越夹金山，过雪山、翻草地，1935年11月初在甘泉地区<br>\n会师，二万五千里长征结束"},{"type":"list_item","depth":5,"payload":{"lines":[269,270]},"content":"红军长征的意义","children":[{"type":"list_item","depth":6,"payload":{"lines":[271,277]},"content":"性质：<br>\n中国工农红军长征<br>\n是一次<code>理想信念</code>的伟大远征，<br>\n是一次<code>检验真理</code>的伟大远征，<br>\n是一次<code>唤醒民众</code>的伟大远征，<br>\n是一次<code>开创新局</code>的伟大远征"},{"type":"list_item","depth":6,"payload":{"lines":[278,281]},"content":"<code>长征的胜利，极大地促进了党在政治上和思想上的成熟。</code><br>\n中国共产党进一步认识到，只有把马克思主义基本原理同中国革命具体实际结合起来，<br>\n独立自主解决中国革命的重大问题，才能把革命事业引向胜利。"},{"type":"list_item","depth":6,"payload":{"lines":[282,283]},"content":"<code>长征的胜利是中国革命转危为安的关键.</code>"},{"type":"list_item","depth":6,"payload":{"lines":[284,288]},"content":"<code>长征宣告了国民党反动派消灭中国共产党和红军的图谋彻底失败</code><br>\n宣告了中国共产党和红军肩负着民族希望胜利实现了北上抗日的战略转移，<br>\n实现了中国共产党和中国革命事业从挫折走向胜利的伟大转折，<br>\n开启了中国共产党为实现民族独立、人民解放而斗争的新的伟大进军。"},{"type":"list_item","depth":6,"payload":{"lines":[289,290]},"content":"<code>长征铸就了伟大的长征精神</code>","children":[{"type":"list_item","depth":7,"payload":{"lines":[291,293]},"content":"把<mark>全国人民和中华民族的根本利益</mark>看得高于一切，坚定革命的理想和信念，<br>\n坚信正义事业必然胜利的精神"},{"type":"list_item","depth":7,"payload":{"lines":[294,295]},"content":"为了救国救民，<mark>不怕任何艰难险阻，不惜付出一切牺牲</mark>的精神"},{"type":"list_item","depth":7,"payload":{"lines":[296,297]},"content":"坚持<mark>独立自主、实事求是，一切从实际出发</mark>的精神"},{"type":"list_item","depth":7,"payload":{"lines":[298,299]},"content":"<mark>顾全大局、严守纪律、紧密团结</mark>的精神"},{"type":"list_item","depth":7,"payload":{"lines":[300,301]},"content":"紧紧<mark>依靠人民群众，同人民群众生死相依、患难与共、艰苦奋斗</mark>的精神"}]}]}]}]}]}]}]},{"colorFreezeLevel":4})</script>
